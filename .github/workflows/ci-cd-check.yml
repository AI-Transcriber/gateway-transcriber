    permissions:
      contents: read
    runs-on: ubuntu-22.04
    
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
      - name: Install Dependencies
        run: |
          npm install
          npm install -g npm@latest
      - name: Build
        run: npm run build
