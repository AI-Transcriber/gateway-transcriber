name: Check CI/CD
on:

  push: 
    branches: 
      - feature/*
jobs:
  Build:
    permissions:
      contents: read
    runs-on: ubuntu-22.04
    
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
      - name: Install Dependencies
        run: |
          npm install
          npm install -g npm@latest
      - name: Build
        run: npm run build

  Docker:
    runs-on: ubuntu-22.04
    needs: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
      - name: Install Dependencies
        run: |
          npm install
          npm install -g npm@latest
      - name: Build
        run: npm run build
        
      - name: Build to image
        run: |
         docker build -t dev-transcriber . .
         docker tag dev-transcriber:latest 767397723821.dkr.ecr.us-east-2.amazonaws.com/dev-transcriber:latest
         docker push 767397723821.dkr.ecr.us-east-2.amazonaws.com/dev-transcriber:latest