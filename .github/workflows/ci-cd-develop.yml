name: Devolepment CI/CD
on:
    push:
        branches:
        - develop
    pull_request:
        types: [opened, synchronize]
        branches:
        - develop
jobs:
    Build:
        permissions: 
            contents: read
        runs-on: ubuntu-latest

        steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22.13.1'
        - name: Install Dependencies
          run: |
            npm install
            npm install -g npm@latest
        
        - name: Build
          run: npm run build
    
    