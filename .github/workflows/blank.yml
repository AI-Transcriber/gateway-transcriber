        run: docker tag ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest 767397723821.dkr.ecr.us-east-2.amazonaws.com/nodejs-app:latest

      - name: Push Docker image to Amazon ECR
        run: docker push 767397723821.dkr.ecr.us-east-2.amazonaws.com/nodejs-app:latest
     

